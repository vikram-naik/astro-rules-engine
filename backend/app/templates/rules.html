<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Astro Rules Management</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="mb-4">⚙️ Astro Rules Management</h2>

    <!-- Add Rule Form -->
    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form method="post" action="/ui/rules/add" class="row g-3">
          <div class="col-md-4">
            <input type="text" class="form-control" name="name" placeholder="Rule name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" name="description" placeholder="Description">
          </div>
          <div class="col-md-2">
            <input type="number" step="0.1" class="form-control" name="confidence" placeholder="Confidence" value="1.0">
          </div>
          <div class="col-12 text-end">
            <button class="btn btn-primary">Add Rule</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Rules Table -->
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title mb-3">Existing Rules</h5>
        {% if rules %}
        <table class="table table-striped align-middle">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Confidence</th>
              <th>Enabled</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            {% for r in rules %}
            <tr>
              <td>{{ r.name }}</td>
              <td>{{ r.description or "" }}</td>
              <td>{{ "%.2f"|format(r.confidence) }}</td>
              <td>{{ "Yes" if r.enabled else "No" }}</td>
              <td>
                <form method="post" action="/ui/rules/delete/{{ r.rule_id }}" onsubmit="return confirm('Delete this rule?')" style="display:inline;">
                  <button class="btn btn-sm btn-danger">Delete</button>
                </form>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
        {% else %}
        <p class="text-muted">No rules found.</p>
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
