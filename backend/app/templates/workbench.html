<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Astro-Market Workbench</title>

  <!-- Bootstrap 5 (dark mode applied via classes) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/style.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">

  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Astro-Market Workbench</span>
      <div>
        <a class="btn btn-sm btn-outline-secondary" href="/docs" target="_blank">API Docs</a>
      </div>
    </div>
  </nav>

  <!-- MAIN CONTAINER -->
  <div class="container my-4">
    <div class="row">
      <div class="col-12">

        <!-- ✅ FIXED TAB HEADERS -->
        <ul class="nav nav-tabs mb-3" id="workbenchTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active"
                    id="rules-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#rules"
                    type="button"
                    role="tab"
                    aria-controls="rules"
                    aria-selected="true">
              Rules
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link"
                    id="sectors-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#sectors"
                    type="button"
                    role="tab"
                    aria-controls="sectors"
                    aria-selected="false">
              Sectors
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link"
                    id="correlation-tab"
                    data-bs-toggle="tab"
                    data-bs-target="#correlation"
                    type="button"
                    role="tab"
                    aria-controls="correlation"
                    aria-selected="false">
              Correlation
            </button>
          </li>
        </ul>

      </div>
    </div>

    <!-- ✅ FIXED TAB PANES -->
    <div class="tab-content" id="workbenchTabsContent">

      <!-- RULES TAB -->
      <div class="tab-pane fade show active" id="rules" role="tabpanel" aria-labelledby="rules-tab">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Rules</h4>
          <button id="btnAddRule" class="btn btn-sm btn-outline-light">+ Add Rule</button>
        </div>

        <div class="table-responsive">
          <table id="rulesTable" class="table table-sm table-dark table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Name</th>
                <th>Description</th>
                <th>Confidence</th>
                <th>Enabled</th>
                <th style="width:160px">Actions</th>
              </tr>
            </thead>
            <tbody id="rulesBody"></tbody>
          </table>
        </div>
      </div>

      <!-- SECTORS TAB -->
      <div class="tab-pane fade" id="sectors" role="tabpanel" aria-labelledby="sectors-tab">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Sectors</h4>
          <button id="btnAddSector" class="btn btn-sm btn-outline-light">+ Add Sector</button>
        </div>

        <div class="table-responsive">
          <table id="sectorsTable" class="table table-sm table-dark table-striped align-middle">
            <thead class="table-dark">
              <tr>
                <th>Code</th>
                <th>Name</th>
                <th>Description</th>
                <th style="width:120px">Actions</th>
              </tr>
            </thead>
            <tbody id="sectorsBody"></tbody>
          </table>
        </div>
      </div>

      <!-- CORRELATION TAB -->
      <div class="tab-pane fade" id="correlation" role="tabpanel" aria-labelledby="correlation-tab">
        <div class="d-flex justify-content-between align-items-center mb-2">
          <h4>Correlation (Rule-Anchored)</h4>
        </div>

        <div class="card mb-3 bg-secondary bg-opacity-10 border-secondary">
          <div class="card-body">
            <form id="corrForm" class="row g-2 align-items-end">
              <div class="col-md-3">
                <label class="form-label small">Start Date</label>
                <input type="date" class="form-control form-control-sm" id="corrStart" required>
              </div>
              <div class="col-md-3">
                <label class="form-label small">End Date</label>
                <input type="date" class="form-control form-control-sm" id="corrEnd" required>
              </div>
              <div class="col-md-2">
                <label class="form-label small">Ticker</label>
                <input type="text" class="form-control form-control-sm" id="corrTicker" value="^GSPC" required>
              </div>
              <div class="col-md-2">
                <label class="form-label small">Lookahead (days)</label>
                <input type="text" class="form-control form-control-sm" id="corrLookahead" value="1,3,5" placeholder="comma separated">
              </div>
              <div class="col-md-2 text-end">
                <button id="btnRunCorr" class="btn btn-sm btn-light">Run Analysis</button>
              </div>
            </form>
          </div>
        </div>

        <div id="corrResults" class="mt-3"></div>
      </div>
    </div>
  </div>

  <!-- MODALS -->
  <!-- Add/Edit Rule Modal -->
  <div class="modal fade" id="ruleModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content bg-dark text-light border-secondary">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="ruleModalTitle">Add Rule</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="ruleForm" class="row g-3">
            <input type="hidden" id="rule_id">
            <div class="col-md-6">
              <label class="form-label small">Rule Name</label>
              <input id="rule_name" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-3">
              <label class="form-label small">Confidence</label>
              <input id="rule_confidence" type="number" step="0.05" min="0" max="1"
                    class="form-control form-control-sm" value="0.8">
            </div>
            <div class="col-md-3">
              <div class="form-check mt-4">
                <input id="rule_enabled" class="form-check-input" type="checkbox" checked>
                <label class="form-check-label small">Enabled</label>
              </div>
            </div>

            <div class="col-md-4">
              <label class="form-label small">Planet</label>
              <select id="rule_planet" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small">Relation</label>
              <select id="rule_relation" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small">Target</label>
              <select id="rule_target" class="form-select form-select-sm"></select>
            </div>

            <div class="col-md-4">
              <label class="form-label small">Sector</label>
              <select id="rule_sector" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small">Effect</label>
              <select id="rule_effect" class="form-select form-select-sm"></select>
            </div>
            <div class="col-md-4">
              <label class="form-label small">Weight</label>
              <input id="rule_weight" type="number" step="0.1" value="1.0"
                    class="form-control form-control-sm">
            </div>

            <div class="col-12">
              <label class="form-label small">Description</label>
              <textarea id="rule_description" class="form-control form-control-sm" rows="2"></textarea>
            </div>
            <div class="col-12 text-end mt-2">
              <button type="submit" class="btn btn-sm btn-primary">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

    <!-- Add/Edit Sector Modal -->
  <div class="modal fade" id="sectorModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content bg-dark text-light border-secondary">
        <div class="modal-header border-secondary">
          <h5 class="modal-title" id="sectorModalTitle">Add Sector</h5>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="sectorForm" class="row g-2">
            <input type="hidden" id="sector_id">
            <div class="col-md-6">
              <label class="form-label small">Code</label>
              <input id="sector_code" class="form-control form-control-sm" required>
            </div>
            <div class="col-md-6">
              <label class="form-label small">Name</label>
              <input id="sector_name" class="form-control form-control-sm" required>
            </div>
            <div class="col-12">
              <label class="form-label small">Description</label>
              <input id="sector_description" class="form-control form-control-sm">
            </div>
            <div class="col-12 text-end mt-2">
              <button type="submit" class="btn btn-sm btn-primary">Save Sector</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/workbench.js"></script>
</body>
</html>
